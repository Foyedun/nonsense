

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/signup}" method="post" th:object="${user}" accept-charset="utf-8" class="form" role="form">
                <legend>Sign Up</legend>
                <h4>It's free and always will be.</h4>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               th:field="*{firstName}" placeholder="Enter First Name" required>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               th:field="*{lastName}" placeholder="Enter Last Name" required>
                    </div>

                </div>

                <input type="text" class="form-control" id="email" name="email"
                       th:field="*{email}" placeholder="Enter Email" required>
                <input type="password" class="form-control" id="password" name="password"
                       th:field="*{password}" placeholder="Enter Password" required>

<!--                <input type="password" class="form-control" id="Confirm password" name="Confirm password"-->
<!--                       th:field="*{password}" placeholder="Enter Confirm Password" required>-->
                <label for="dob">Birth Date</label>
                <div class="row">
                    <div class="col-xs-4 col-md-4">
                        <input type="date" id="dob" name="dob" th:field="*{dateOfBirth}" class="form-control">

                    </div>
                </div>

                <label>Gender : </label> <label class="radio-inline">
                <input type="radio" name="gender" value="M" id=male /> Male
            </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="F" id=female /> Female
                </label>
                <br />
                <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read
                        our Data Use Policy, including our Cookie Use.</span>
                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                    Create my account</button>
            </form>
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
